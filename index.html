<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Sizning ismingiz" id="name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Sizning vazningiz" id="weight" step="0.1">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Sizning bo'yingiz" id="height"step="0.1">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success" id="calculateBtn" onclick="calculateBmi()">Xisoblash</button>
                </div>
                

            </div>
            <div class="col-md-3">
                <div id="result"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
